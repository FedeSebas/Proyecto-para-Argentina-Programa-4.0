<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Mi Curriculum Vitae</title>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- Boostrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Font Awesome iconnos -->
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header id="header">
      <!-- nav utilizando Boostrap, con navbar toggle -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#header">Mi CV</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapse"
            aria-controls="collapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapse">
            <div class="me-auto mb-2 mb-lg-0"></div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#main">Sobre Mi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#footer">Redes Sociales</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-fluid container-image">
        <img src="imagenes/Hector.png" alt="un hombre posando para una foto" />
      </div>
    </header>
    <div class="heading-container">
      <h1 class="main-serif-heading">Hector Craig</h1>
      <h2 class="serif-heading">A Real Person</h2>
    </div>
    <main id="main">
      <h2 class="sans-serif-heading">Sobre Mi</h2>
      <div id="buttons-container" class="container">
        <button class="interaction-buttons" id="birthday">
          <i class="fa-solid fa-cake-candles icon-button"></i>
        </button>
        <button class="interaction-buttons" id="email">
          <i class="fa-solid fa-envelope icon-button"></i>
        </button>
        <button class="interaction-buttons" id="address">
          <i class="fa-solid fa-house icon-button"></i>
        </button>
        <button class="interaction-buttons" id="phone">
          <i class="fa-solid fa-phone-volume icon-button"></i>
        </button>
      </div>
      <!-- parrafo que se muestra y esconde -->
      <div class="container">
        <p id="warning-text">
          "Clickea en cualquier icono para mostrar la informaci√≥n que desea ver
          y luego ocultar"
        </p>
      </div>
      <ul id="sobre-mi-list"></ul>
    </main>
    <footer id="footer">
      <div class="container">
        <i class="fa-brands fa-instagram icon-footer"></i>
        <i class="fa-brands fa-facebook icon-footer"></i>
        <i class="fa-brands fa-twitter icon-footer"></i>
        <i class="fa-brands fa-youtube icon-footer"></i>
      </div>
      <p>&copyCopyRight All Rights Reserved</p>
    </footer>
    <!-- Boostrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
